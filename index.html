<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="https://imgv3.fotor.com/images/blog-richtext-image/part-blurry-image.jpg" />
    <title>Git Fethcer</title>
  </head>
  <body>
    <div id="Fetch_IDS">Init Fetch </div>
    <script>
      fetch("https://www.treep.today/apis/payments/", {
        method: "GET",
        headers: {
          Accept: "application/json, text/plain, */*",
          "Content-Type": "application/json",
        },
        // body: JSON.stringify({ a: 7, str: "Some string: &=&" }),
      })
        .then((res) => res.json())
        .then((res) => {
          console.log(res);

          for (i = 0; i <= res.length; i++) {
            console.log(res[i].body);
            document.querySelector("#Fetch_IDS").innerHTML = res[i].body;
          }
        });
    </script>
  </body>
</html>
