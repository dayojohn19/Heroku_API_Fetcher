<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      var meta = document.createElement("meta");
      meta.setAttribute("http-equiv", "X-UA-Compatible");
      meta.setAttribute("content", "TEST_JS_MADE_TAG");
      document.getElementsByTagName("head")[0].appendChild(meta);
    </script>
    <meta charset="UTF-8" />
    <meta name="og:description" content="https://www.treep.today/apis/payments.json()" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="https://drive.google.com/uc?export=view&id=1GvZYcE4pBHP25pqxpqH6Avqif9Vk0yb7" />
    <meta name="og:site_name" content="Meta for Developers" />
    <meta name="og:title" content="Meta Developer Documentation" />
    <meta name="og:type" content="website" />
    <meta name="og:description" content="Explore Meta Developer documentation for AR/VR, Business, Chat, Games, Machine Learning, Monetization, Open Source &amp; Social." />
    <title>Git Fethcer</title>
  </head>
  <body>
    <div id="Fetch_IDS">Init Fetch </div>
    <script>
      fetch("https://www.treep.today/apis/payments/", {
        method: "GET",
        headers: {
          Accept: "application/json, text/plain, */*",
          "Content-Type": "application/json",
        },
        // body: JSON.stringify({ a: 7, str: "Some string: &=&" }),
      })
        .then((res) => res.json())
        .then((res) => {
          console.log(res);

          for (i = 0; i <= res.length; i++) {
            console.log(res[i].body);
            document.querySelector("#Fetch_IDS").innerHTML = res[i].body;
            document.querySelector("head > meta:nth-child(4)").content = "New Text Content";
          }
        });
    </script>
  </body>
</html>
